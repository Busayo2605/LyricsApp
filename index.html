<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Lyrics finder app</title>
  </head>
  <body>
    <div class="main-container">
      <!-- HEADER STARTS -->
      <header>
        <div class="container">
          <h2 class="main-heading">Lyrics Search App</h2>

          <form class="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Search artise or song"
            />
            <button class="search-btn" type="submit">Search</button>
          </form>
        </div>
      </header>
      <!-- END OF HEADER -->
      <!-- SECTION STARTS -->
      <section>
        <div class="results"></div>
      </section>
      <!-- END OF SECTION -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
